services:
  migrate:
    network_mode: host
    container_name: migrate
    build:
      context: .
      dockerfile: ./packages/database/Dockerfile
      network: host
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5422/listan?schema=public"
  database:
    container_name: postgres
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /data/postgres
      POSTGRES_DB: listan
    volumes:
      - db:/data/postgres
    ports:
      - "5422:5432"
    networks:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d listan"]
      interval: 30s
      timeout: 10s
      retries: 5
networks:
  db:
    driver: bridge
volumes:
  db:
